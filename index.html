<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>App</title>
    <meta name="description" content="">
    <meta name="author" content="Bryan VillafaÃ±e (@BryViNu)">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.brand.css">
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/theme.lungo.css">
</head>

<body class="app">
    <section id="main" data-transition="slide">
        <header>
            <nav class="left">
                <a href="#features" data-router="aside" data-icon="menu"></a>
            </nav>
            <nav class="right">
                <a data-icon="users" id="all"></a>
            </nav>
            <p class="title centered">Home</p>
        </header>

        <article id="main-article" class="active list indented scroll">
            <div class="left">
                <li>Usuarios</li>
            </div>
            <br><br><br>
            <li class="anchor"></li>
            <ul id="users"></ul>
        </article>

        <article id="second-article" class="indented splash">
            <form>
                <fieldset data-icon="user">
                    <input type="text" id="nombreUsu" placeholder="Nombre completo" />
                </fieldset>
                <a href="#" id="aCrearUsu" class="button blue" data-icon="plus" data-label=" Crear"></a>
            </form>
        </article>
    </section>

    <section id="userAction" data-transition="cover">
        <header data-back="home" data-router="main" data-title="Historial" id="headerUserAction"></header>
        <article id="userAction-article" class="active indented list scroll">
            <ul id="historial"></ul>
        </article>
        <footer id="footerUserAction"></footer>
    </section>

    <section id="agregarPagoUsu" data-transition="slide">
        <header data-back="left" data-title="Pago" id="headerPago"></header>
        <article class="active indented list scroll">
            <div class="form" id="divform"></div>
        </article>
        <footer id="footerPago"></footer>
    </section>

    <section id="EditarUser" data-transition="cover">
        <header data-back="left" data-title="Editar al Usuario"></header>
        <article class="active indented list scroll">
            <div class="form" id="divformEdit"></div>
        </article>
        <footer id="footerEdit"></footer>
    </section>

    <section id="EditarPago" data-transition="cover">
        <header data-back="left" data-title="Editar Pago"></header>
        <article class="active indented list scroll">
            <div class="form" id="divEditPago"></div>
        </article>
        <footer id="footerEditPago"></footer>
    </section>
    
    <aside id="features">
        <header data-title="Opciones"></header>
        <article class="active list">
            <ul>
                <li class="current">
                    <a href="#main-article" data-router="article">
                        <strong>Usuarios</strong>
                    </a>
                </li>
                <li>
                    <a href="#second-article" data-router="article">
                        <strong>Agregar Usuario</strong>
                    </a>
                </li>
            </ul>
        </article>
    </aside>
    <script src="cordova.js"></script>
    
    <script src="components/quojs/quo.js"></script>
    <script src="components/lungo/lungo.js"></script>
    <script src="mustache.js"></script>
    <script src="event.js"></script>
    <script src="data.js"></script>
    <script>
        Lungo.init({
            name: 'App'
        });
    </script>
</body>
</html>
