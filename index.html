<body class="app">
    <section id="main" data-transition="">
        <header>
            <nav class="left">
                <a href="#features" data-router="aside" data-icon="menu"></a>
            </nav>
            <p class="title centered">App</p>
        </header>

        <article id="main-article" class="active list indented scroll">
        </article>

        <article id="second-article" class="indented splash">
            <form>
                <fieldset data-icon="user">
                    <input type="text" id="nombreUsu" placeholder="Nombre completo" />
                </fieldset>
                <a href="#" id="aCrearUsu" class="button blue" data-icon="plus" data-label="Crear"></a>
            </form>
        </article>
    </section>

    <aside id="features">
        <header data-title="Options"></header>
        <article class="active list">
            <ul>
                <li class="current">
                    <a href="#main-article" data-router="article">
                        <strong>Usuarios</strong>
                    </a>
                </li>
                <li>
                    <a href="#second-article" data-router="article">
                        <strong>Agregar Usuario</strong>
                    </a>
                </li>
            </ul>
        </article>
    </aside>

    <section id="agregarPagoUsu" data-transition="slide">
        <article id="second-article" class="indented splash">
            <form>
                <fieldset data-icon="calendar">
                    <input type="date" id="fechapago" placeholder="Fecha de Pago" />
                </fieldset>
                <fieldset data-icon="mail">
                    <input type="date" id="email" placeholder="Hasta" />
                </fieldset>
                <fieldset data-icon="vcard">
                    <input type="number" id="interes" placeholder="Intereses" />
                </fieldset>
                <fieldset data-icon="vcard">
                    <input type="number" id="abono" placeholder="Abono" />
                </fieldset>
                <fieldset data-icon="vcard">
                    <input type="number" id="saldo" placeholder="Saldo" />
                </fieldset>
                <fieldset data-icon="message">
                    <textarea name="comentario" id="comentario" placeholder="Comentario"></textarea>
                </fieldset>
                <a href="#" id="aEnviarRegistro" class="button blue" data-icon="plus" data-label="Crear"></a>
            </form>
        </article>
    </section>

    <!-- Lungo - Dependencies -->
    <script src="components/quojs/quo.js"></script>
    <script src="components/lungo/lungo.js"></script>
    <script src="mustache.js"></script>
    <script src="event.js"></script>
    <script src="data.js"></script>
    <!-- Lungo - Sandbox App -->
    <script>
        Lungo.init({
            name: 'App'
        });
    </script>
</body>
